name: Check HA config
on:
  pull_request:

jobs:
  paths-filter:
    name: Check changed files
    runs-on: ubuntu-latest
    permissions:
      pull-requests: read
    outputs:
      ha-config: ${{ steps.filter.outputs.ha-config }}
    steps:
      - uses: dorny/paths-filter@v3
        id: filter
        with:
          predicate-quantifier: 'every'
          filters: |
            ha-config:
              - '**/**.yaml'
              - '!.github/**'
      
  home-assistant-config-check:
    name: Home Assistant Configuration Check
    needs: paths-filter
    if: ${{ needs.paths-filter.outputs.ha-config == 'true' }}
    runs-on: ubuntu-latest
    steps:
      - name: ‚§µÔ∏è Check out configuration from GitHub
        uses: actions/checkout@v3
      - name: üöÄ Run Home Assistant Configuration Check
        uses: frenck/action-home-assistant@v1
        with:
          secrets: secrets.fake.yaml
          version: "stable"
